name: Docker Image CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  build_backend:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/main/backend

    steps:
    - uses: actions/checkout@v3
    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      
    - name: Build the Docker image
      run: docker build -t jayaprakashjigin/developer-analytics-dashboard_backend .
    - name: Push to Dockerhub
      run: docker push jayaprakashjigin/developer-analytics-dashboard:backend_latest

  build_frontend:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/main/frontend

    steps:
    - uses: actions/checkout@v3
    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      
    - name: Build the Docker image
      run: docker build -t jayaprakashjigin/developer-analytics-dashboard_frontend .
    - name: Push to Dockerhub
      run: docker push jayaprakashjigin/developer-analytics-dashboard:frontend_latest

  
